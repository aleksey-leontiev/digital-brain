<div id="qd-root" class="uk-form">
  <legend>Details</legend>

  <!-- Thought title input box -->
  <div class="uk-form-row">
    <input id="qd-thought-title"
      type="text"
      class="uk-width-1-1"
      placeholder="Title"></input>
  </div>

  <!-- Thought description input box -->
  <div class="uk-form-row">
    <textarea id="qd-thought-description"
      class="uk-width-1-1"
      placeholder="Description"
      rows="8"></textarea>
  </div>

  <!-- Thought image input box -->
  <div class="uk-form-row">
    <input id="qd-thought-image"
      type="text"
      class="uk-width-1-1"
      placeholder="Image"></input>
  </div>

  <div class="uk-form-row">
    <div id="qd-thought-style" class="uk-button-dropdown uk-width-1-1" data-uk-dropdown="{mode:'click'}">
      <button class="uk-button uk-width-1-1">Style <i class="uk-icon-caret-down"></i></button>
        <div class="uk-dropdown">
          <ul class="uk-nav uk-nav-dropdown">
            <li><a href="#" class="thought-style" data-style-name="normal">Normal</a></li>
            <li><a href="#" class="thought-style" data-style-name="big">Big</a></li>
            <li><a href="#" class="thought-style" data-style-name="small">Small</a></li>
          </ul>
        </div>
      </div>
  </div>
</div>
