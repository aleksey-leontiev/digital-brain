<div class='thought-link uk-panel uk-panel-hover uk-panel-box' data-thougth-id='{{thought._id}}'>
  {{#if showImage}}
    <div class='uk-panel-teaser'>
      <img src='{{thought.image}}' class='center-cropped'>
    </div>
  {{/if}}

  <h3 class='uk-panel-title'>{{thought.title}}</h3>
  <p>{{thought.description}}</p>

  <small><em>{{link.description}}</em></small>
</div>
