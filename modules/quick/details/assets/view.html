<div id="qd-root" class="uk-form">
  <!-- Thought title input box -->
  <div class="uk-form-row">
    <input id="qd-thought-title"
      type="text"
      class="uk-width-1-1"
      placeholder="{{t.title}}"></input>
  </div>

  <!-- Thought description input box -->
  <div class="uk-form-row">
    <textarea id="qd-thought-description"
      class="uk-width-1-1"
      placeholder="{{t.description}}"
      rows="8"></textarea>
  </div>

  <!-- Thought image input box -->
  <div class="uk-form-row">
    <img id="qd-thought-image"
      class="uk-width-1-1 uk-panel uk-panel-box" src="assets/placeholder.jpg"></img>
  </div>

  <div class="uk-form-row">
    <div id="qd-thought-style" class="uk-button-dropdown uk-width-1-1" data-uk-dropdown="{mode:'click', justify:'#qd-root'}">
      <button class="uk-button uk-width-1-1">{{t.style}} <i class="uk-icon-caret-down"></i></button>
        <div class="uk-dropdown uk-dropdown-scrollable">
          <ul class="uk-nav uk-nav-dropdown">
            <li class="uk-nav-header">{{t.predefinedStyles}}</li>
            {{#each predefined}}
              <li><a href="#" class="thought-style" data-style-name="{{id}}">{{displayName}}</a></li>
            {{/each}}
            <li class="uk-nav-header">{{t.userStyles}}</li>
          </ul>
        </div>
      </div>
  </div>
</div>

<style>
#qd-thought-image {
  object-fit: cover;
  object-position: center;
  width: 100%;
  height: 100px;
  padding:0;
}

.dragging {
  border-color: grey;
}
</style>
